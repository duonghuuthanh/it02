        <script>
            var yearTimer = null;
            var studTimer = null;
            var proTimer = null;
            $(document).ready(function() {
                var year = $(".year > span")
                var stud = $(".stud > span")
                var pro = $(".pro > span")

                $(window).scroll(function() {
                    if ($(this).scrollTop() >= 1040) {
                        if (yearTimer === null)
                            yearTimer = inc(year, 2, 30, "year")
                        if (studTimer === null)
                            studTimer = inc(stud, 50000, 1000000, "stud")
                        if (proTimer === null)
                            proTimer = inc(pro, 5, 100, "pro")
                    }
                })
                

                
            })
            function inc(el, steps, max, type) {
                var value = parseInt(el.text())
                return setInterval(function() {
                    value += steps;
                    if (value <= max) {
                        el.text(value)
                    } else {
                        console.info(Math.random())
                        if (type === "year")
                            clearInterval(yearTimer)
                        else if (type === "stud")
                            clearInterval(studTimer)
                        else if (type="pro")
                            clearInterval(proTimer)
                    }
                }, 100)
            }
        </script>
